<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="registration_numbers.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Numbers</title>

</head>

<body>
  <h1>Registration Number List</h1>

  <div class="right-top ">

    <label for="right-top">Registration Number:</label>
    <input type="text" name="regNumber" class="regNumber">

  </div>
  <div class=" button flex more top">

    <input type="button" value=" Add " class="btnAdd">

  </div>

  <div class="town-select top">

    <label for="town-select">Select Town:</label>
    <select id="townSelect">

      <option value="1">Cape Town</option>
      <option value="2">Paarl</option>
      <option value="3">Stellenbosch</option>

    </select>
  </div>
  <div class="List1" id="List1">
  </div>

</body>
<script src="registration_numbers-factory.js" charset="utf-8"></script>
<script src="registration_number.js" charset="utf-8"></script>

</html>
