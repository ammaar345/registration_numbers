<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="registration_numbers.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Numbers</title>

</head>

<body>
    <h1>Registration Number List</h1>

    <div class="right-top ">

        <label for="right-top">Registration Number:</label>
        <input type="text" name="regNumber" class="regNumber">

    </div>
    <div class=" button flex more top">

        <input type="button" value=" Add " class="btnAdd">

    </div>

    <div class="town-select top bottom">

        <label for="town-select">Select Town:</label>
        <select id="townSelect">
      <option value="all">Show All</option>
      <option value="CY">Bellville</option>
      <option value="CJ">Paarl</option>
      <option value="CL">Stellenbosch</option>
     
    </select>
    </div>
    <ul class="regNumList">
    </ul>

</body>
